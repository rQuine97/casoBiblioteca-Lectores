<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Editar Lector</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Control de Lectores</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/lectores}">Home</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Edici√≥n de Lectores</h1>
                    <div class="card-body">
                        <form th:action="@{/lectores/{idlector}(idlector=${lector.idlector})}" th:object="${lector}" method="POST">
                            <div class="form-group">
                                <label>Nombre : </label>
                                <input type="text" name="nombre" th:field="*{nombres}" class="form-control" placeholder="Digite su nombre : " required>
                            </div>

                            <br>
                            <div class="form-group">
                                <label>Apellido : </label>
                                <input type="text" name="apellido" th:field="*{apellidos}" class="form-control" placeholder="Digite su apellido : " required>
                            </div>

                            <br>
                            <div class="form-group">
                                <label>Dni : </label>
                                <input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="Digite su dni : " required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Telefono : </label>
                                <input type="text" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Digite su telefono : " required>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Correo : </label>
                                <input type="email" name="correo" th:field="*{correo}" class="form-control" placeholder="Digite su email : " required>
                            </div>

                            <br>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
